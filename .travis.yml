language: cpp

cache:
  directories:
    - nim

env:
  global:
    - NIMREPO="https://github.com/nim-lang/Nim"
    - NIMVER="$(git ls-remote ${NIMREPO} devel | cut -f 1)"
    - NIMDIR="${TRAVIS_BUILD_DIR}/nim/${NIMVER}"

install:
  - echo "NIMDIR = ${NIMDIR}"
  - |
    if [[ ! -f "${NIMDIR}/bin/nim" ]]
    then
      rm -rf nim
      mkdir -p nim
      git clone --single-branch --branch devel --depth=1 "${NIMREPO}" "${NIMDIR}"
      cd "${NIMDIR}" || exit
      [ -d csources ] || git clone --depth 1 https://github.com/nim-lang/csources.git
      cd csources
      sh build.sh
      cd ..
      # Don't let the --backend switch in this repo's config.nims affect the nim build.
      mv "${TRAVIS_BUILD_DIR}/config.nims" "${TRAVIS_BUILD_DIR}/config.nims.bkp"
      ./bin/nim c koch
      ./koch boot -d:release
      mv "${TRAVIS_BUILD_DIR}/config.nims.bkp" "${TRAVIS_BUILD_DIR}/config.nims"
      # After building nim, wipe csources to save on cache space.
      rm -rf csources
    fi
  # - |
  #   if [[ ! -f "${NIMDIR}/bin/nimble" ]]
  #   then
  #     cd "${NIMDIR}" || exit
  #     ./koch nimble
  #   fi
  - export PATH="${NIMDIR}/bin:${PATH}"

script:
  - cd "${TRAVIS_BUILD_DIR}"
  - nim -v
  - nim pullConfig
  - nim test
  - nim docs

deploy:
  provider: pages
  # local-dir *has* to be a relative path from the repo root.
  local-dir: "public"
  skip-cleanup: true
  github-token: "${GITHUB_OAUTH_TOKEN}"
  keep-history: false
  on:
    branch: master

notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always
