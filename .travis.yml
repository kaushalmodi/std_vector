sudo: required

os:
  - linux

language: cpp
dist: bionic

matrix:
  include:
    # Running this using only "nim devel" because the stable version (1.2.0 as of today)
    # is lacking the --backend switch ( https://github.com/nim-lang/Nim/pull/14278 ).
    # - os: linux
    #   env: CHANNEL=stable
    #   compiler: gcc

    - os: linux
      env: CHANNEL=devel
      compiler: gcc

cache:
  directories:
    - "${HOME}/.choosenim"

install:
  - curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh
  - sh init.sh -y
  - export PATH=$HOME/.nimble/bin:$PATH
  - choosenim $CHANNEL

script:
  - cd "${TRAVIS_BUILD_DIR}"
  - nim -v
  - nim pullConfig
  - nim test
  - nim docs

deploy:
  provider: pages
  # local-dir *has* to be a relative path from the repo root.
  local-dir: "public"
  skip-cleanup: true
  github-token: "${GITHUB_OAUTH_TOKEN}"
  keep-history: false
  on:
    branch: master

notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always
